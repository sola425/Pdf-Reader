      .textLayer {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }
      .textLayer ::selection {
        background: rgba(59, 130, 246, 0.3); /* blue-500 */

        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }
      @keyframes fade-out-highlight {
        0%, 70% { /* Hold color for ~2.8s */
          background-color: rgba(253, 224, 71, 0.7); /* yellow-300 */
          box-shadow: 0 0 5px rgba(253, 224, 71, 0.9);
        }
        100% {
          background-color: transparent;
          box-shadow: 0 0 5px transparent;
        }
      }

      .temporary-highlight {
        animation: fade-out-highlight 4s ease-out forwards;
        border-radius: 2px;
        pointer-events: none;
      }

        position: absolute;
