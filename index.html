    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .textLayer {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }
      .textLayer ::selection {
        background: rgba(99, 102, 241, 0.3);
      }
      .textLayer > span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }
    </style>
